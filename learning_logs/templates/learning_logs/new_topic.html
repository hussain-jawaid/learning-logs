{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
<h1 class="">Add a New Topic</h1>
{% endblock page_header %}

{% block content %}

<form class="mt-2" action="{% url 'learning_logs:new_topic' %}" method='post'>
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button button_type="submit" content="Add topic" %}
</form>

{% endblock content %}
